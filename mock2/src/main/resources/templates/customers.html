<head>
    <meta charset="UTF-8">
    <title>CSIS 3275</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-
KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-
ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-
JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>
        .pre-scrollable{
            height:500px;
            overflow-y:scroll;
        }
        h1 {
            text-align: center;
        }
    </style>
<head>
    <meta charset="UTF-8">

</head>

<body>
<div layout:fragment="content">
    <h1>List of Customers</h1>
    <div class="container mt-2 pre-scrollable">
        <div class="card-header"> </div>
        <div class="card-body">

        <p>The following are the savings records</p>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th><th>Customer Name</th><th>Customer Deposit</th><th>Number of Year</th><th>Savings Type</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p:${listCustomers}">
                <td th:text="${p.getId()}"></td>
                <td th:text="${p.getName()}"></td>
                <td th:text="${p.getDeposit()}"></td>
                <td th:text="${p.getYear()}"></td>
                <td th:text="${p.getTypee()}"></td>
                <td>
                <td>
                    <a class="btn btn-success" th:href="@{editCustomers(id=${p.id})}">
                        Edit</a>
                </td>
                <td>
                    <a class="btn btn-danger" onClick="return confirm('Are you sure you want to delete the record ?')" th:href="@{delete(id=${p.id})}">
                        Delete</a>

                </td>
                <td>
                    <a class="btn btn-success" th:href="@{editCustomers(id=${p.id})}">
                        Project Investment</a>
                </td>
            </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary" th:href="@{/Main}">Add</button>
    </div>
</div>

</div>


</body>
</html>
